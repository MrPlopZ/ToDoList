<div class="container">
  <!-- Header -->
  <header class="header">
    <h1 class="header-title">{{ title }}</h1>
  </header>

  <div class="main-wrapper">
    <!-- Sidebar -->
    <nav class="sidebar">
      <button class="add-task-button" (click)="showModal = true">+ Añadir tarea</button>
      <button class="sidebar-button" [class.active]="viewingCompleted" (click)="viewCompletedTasks()">
        Completadas
      </button>
      <h2 class="sidebar-title">Proyectos</h2>
      <ul class="sidebar-list">
        <li *ngFor="let project of projects" class="sidebar-item">
          <button class="sidebar-button" [class.active]="selectedProjectId === project.id"
            (click)="selectProject(project.id)">
            {{ project.name }}
          </button>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <h2 class="section-title">
        {{ viewingCompleted ? 'Tareas completadas' : (selectedProjectId ? 'Tareas de ' +
        getProjectName(selectedProjectId) : 'Todas las tareas') }}
      </h2>

      <!-- Lista de tareas -->
      <ul class="task-list">
        <li *ngFor="let task of filteredTasks" class="task-item">
          <strong class="task-title">{{ task.title }}</strong>
          <div class="task-meta">
            <span class="task-category">#{{ task.categoryName || "Sin categoría" }}</span>
          </div>
          <p>{{ task.description || "Sin descripción" }}</p>
          <div class="task-actions">
            <button *ngIf="!task.isCompleted" (click)="completeTask(task.id)" class="complete-button">
              Finalizar
            </button>
            <button (click)="deleteTask(task.id)" class="delete-button">
              Eliminar
            </button>
          </div>
        </li>
      </ul>
    </main>
  </div>
  <!-- Modal para añadir tarea -->
  <!-- Modal para añadir tarea -->
<div class="modal-backdrop" *ngIf="showModal">
  <div class="modal new-task-modal">
    <form (ngSubmit)="addTask(); showModal = false" #taskForm="ngForm">
      <input
        type="text"
        name="title"
        [(ngModel)]="newTask.title"
        class="modal-input-title"
        placeholder="Escribe el título de la tarea"
        required
      />

      <textarea
        name="description"
        [(ngModel)]="newTask.description"
        placeholder="Descripción"
        class="modal-textarea"
        rows="2"
      ></textarea>

      <div class="modal-options">
        <input
          type="date"
          [(ngModel)]="newTask.dueDate"
          name="dueDate"
          class="form-input"
          style="border: none; background: transparent"
        />
      </div>

      <div class="modal-footer">
        <select
          [(ngModel)]="newTask.projectId"
          name="project"
          required
          class="modal-project-select"
        >
          <option value="" disabled selected>Selecciona un proyecto</option>
          <option
            *ngFor="let project of projects"
            [ngValue]="project.id"
          >
            {{ project.name }}
          </option>
        </select>

        <select
          [(ngModel)]="newTask.categoryId"
          name="category"
          required
          class="modal-project-select"
        >
          <option value="" disabled selected>Selecciona una categoría</option>
          <option
            *ngFor="let category of categories"
            [ngValue]="category.id"
          >
            {{ category.name }}
          </option>
        </select>

        <div class="modal-buttons">
          <button type="button" class="cancel-button" (click)="showModal = false">
            Cancelar
          </button>
          <button type="submit" [disabled]="taskForm.invalid" class="form-button">
            Añadir tarea
          </button>
        </div>
      </div>
    </form>
  </div>
</div>


</div>
